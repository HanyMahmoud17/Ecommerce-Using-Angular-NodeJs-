<div class="row" >
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger" (click)="empty()">empty</button>
        <a class="btn btn-info" routerLink="/home">Go to Product Page</a>
    </div>
    <div class="card col-6" *ngFor="let product of list">
        <img [src]="product.imgURL" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">1</p>
            <p class="card-text">{{product.price}}</p>
            <a class="btn btn-primary" (click)="remove(product._id!)">Remove</a>
        </div>
    </div>
</div>
